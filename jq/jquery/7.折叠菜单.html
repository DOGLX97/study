<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 200px;
            border: 1px solid #000;
            text-align: center;
        }
        #container h3{
            background: #000000;
            color: #fff;
            cursor: pointer;
        }
        #container .submenu li:hover{
            background: #cccccc;
        }
        #container .submenu{
            display: none;
        }

    </style>
</head>
<body>
<ul id="container">
    <li>
        <h3>管理区</h3>
        <ul class="submenu">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </li>
    <li>
        <h3>交流区</h3>
        <ul class="submenu">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </li>
</ul>
<script src="jquery-1.9.1.min.js"></script>
<script>
    $(function(){
        $("#container h3").on("click",function(){
            $(this).next().stop().slideToggle();
        });
    });
</script>
</body>
</html>
