<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="表单验证.css"/>
</head>
<body>
    <form action="">
        <div>
            <label for="">用户名：</label>
            <input type="text" id="username"/>
            <div class="state">
                <img src="img/reg3.gif" alt=""/>
                <span>请输入至少6位数字</span>
            </div>
        </div>
        <div>
            <label for="">邮&nbsp;&nbsp;&nbsp;箱：</label>
            <input type="text" id="email"/>
            <div class="state">
                <img src="img/reg3.gif" alt=""/>
                <span>请输入邮箱地址</span>
            </div>
        </div>

        <input type="submit" value="提交" id="submit"/>
        <input type="reset"  value="重置" id="reset"/>
    </form>
    <script src="../../jquery-1.9.1.min.js"></script>
    <script src="表单验证.js"></script>
</body>
</html>
