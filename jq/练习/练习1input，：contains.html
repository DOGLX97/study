<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="search"/>
<ul id="nav">
    <li>iphone</li>
    <li>samsung</li>
    <li>huawei</li>
    <li>oppa</li>
    <li>vivo</li>
</ul>
<script src="../jquery-1.9.1.min.js"></script>
<script>
    $(function(){
        $("#search").on("keyup",function(){
            if(this.value!=""){
                $("#nav li").css({
                    background:"transparent",
                    color:"black"
                });
                $("#nav li:contains("+this.value+")").css({
                    background:"#0000ff",
                    color:"#ff00ff"
                });
            }else{
                $("#nav li").css({
                    background:"transparent",
                    color:"black"
                });
            }
        });
    });
</script>
</body>
</html>
