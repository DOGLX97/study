<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- 编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框瑜入x的值，能得到相应的计算结果。-->
<script>
    var iNum=prompt();
    function f(x){
        return x*x*4+x*3+2;
    }
    document.write(f(iNum));
</script>
</body>
</html>
