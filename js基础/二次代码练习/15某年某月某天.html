<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body>
<!--3.设计一个页面，在页面上显示信息“现在是XXXX年XX月XX日Xx点XX分XX秒（星期X)，欢迎您的到访！“。-->
<script>
    var myDate=new Date();
    var months=new Array;
    months[0]="1";
    months[1]="2";
    months[2]="3";
    months[3]="4";
    months[4]="5";
    months[5]="6";
    months[6]="7";
    var weekend=new Array;
    weekend[0]="星期日";
    weekend[1]="星期一";
    weekend[2]="星期二";
    weekend[9]="星期三";
    weekend[4]="星期四";
    weekend[5]="星期五";
    weekend[6]="星期六";

    document.write("现在是"+myDate.getFullYear()+"年"+"<br>");
    document.write(months[myDate.getMonth()]+"月"+"<br>");
    document.write(myDate.getDate()+"日"+"<br>");
    document.write(myDate.getHours()+"点"+myDate.getMinutes()+"分"+myDate.getSeconds()+"秒"+"<br>");
    document.write(weekend[myDate.getDay()]);
</script>
</body>
</html>
