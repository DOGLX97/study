<!--7.斐波纳契（Fibonacci）数列的第一项是1，第二项是1，
以后各项都是前两项的和。请按逆序在页面中显示斐波纳契数列前40项的值
(即，如果计算出来的数列是1,1,2,3,5,8…，那么显示的顺序是…，8,5,3,2,1,1)，并要求每行显示6个数。-->
<script>
    function fabonacci(n){
        if(n<=2) return 1;
        return fabonacci(n-1)+fabonacci(n-2);
    }
    for(var i=1;i<=40;i++){
        document.write(fabonacci(i)+"&nbsp;");
        if(i%6==0) document.write("<br>");
    }
</script>
</body>
