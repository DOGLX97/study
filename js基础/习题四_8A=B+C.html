<!--8.求所有满足条件的四位数ABCD，
它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。
（提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，
其他位数的提取也类似） -->
<script>
    console.log(Math.floor(1678/1000));//1
    console.log(Math.floor(1678/100));//16
    console.log(Math.floor(1678/10));//167
    console.log(Math.floor(1678%1000));//678
    console.log(Math.floor(1678%100));//78
    console.log(Math.floor(1678%10));//8
    console.log(Math.floor(1678/10%10));//7
    console.log(Math.floor(1678/100%10));//6
    console.log(Math.floor(1678/1000));//1
    console.log(1678/1000);//1.678


        for(var i=1000;i<=9999;i++){
            if( (i%13==0)&&(Math.floor(i/1000)==Math.floor(i/10%10)+Math.floor(i/100%10)) ){
                document.write(i+"<br>");
            }
        }
</script>
