<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //三角形*图案
    var i,line;
    for(line=1;line<=5;line++){
        for(i=1;i<=5-line;i++){
            document.write("&nbsp;");
        }
        for(i=1;i<=line;i++){
            document.write("*"+"&nbsp;");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
