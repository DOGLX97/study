<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--1.编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。-->
<!--//Math.sqrt();返回数的平方根-->
<!--//Math.log();返回数的自然对数（底为e）。-->
<!--//Math.pow(x,y);返回 x 的 y 次幂。-->
<script>
    var vNum=prompt();
    document.write(Math.pow(vNum,2)+"<br>");
    document.write(Math.sqrt(vNum)+"<br>");
    document.write(Math.log(vNum));
</script>
</body>
</html>
