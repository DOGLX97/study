    function linkStr(x,y){
        var arrStr1,arrStr2;
        arrStr1=x;
        arrStr2=y;
        if(arrStr1.length>arrStr2.length){
            var i;
            for(i=0;i<arrStr2.length;i++){
                document.write(arrStr1[i]+arrStr2[i]);
            }
            for(i=arrStr2.length+1;i<arrStr1.length;i++){
                document.write(arrStr1[i]);
            }
        }else if(arrStr1.length<arrStr2.length){
            var i;
            for(i=0;i<arrStr1.length;i++){
                document.write(arrStr1[i]+arrStr2[i]);
            }
            for(i=arrStr1.length;i<arrStr2.length;i++){
                document.write(arrStr2[i]);
            }
        }else{
            var i;
            for(i=0;i<arrStr1.length;i++){
                document.write(arrStr1[i]+arrStr2[i]);
            }
        }
    }
    var str1=prompt("请输入第一个字符串");
    var str2=prompt("请输入第二个字符串");
    linkStr(str1,str2);

</script>
