<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--2.使用Math对象的random()方法编制一个产生0~100之间（含0,100）的随机整数的函数。-->
<script>
    function ran(){
        return Math.floor(Math.random()*100)+1;
    }
    for(var i=0;i<100;i++){
        if(i%10==0){
            document.write("<br>");
        }
        document.write(ran()+"&nbsp;");
    }
</script>
</body>
</html>
