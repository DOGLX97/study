<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        .well.well-lg{
            background: #f0f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                <span class="sr-only">40% 完成</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar"  style="width:60%"  role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" aria-valuetext="000">
                <!--<span class="sr-only">60% success</span>-->
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger"  style="width:60%"  role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" aria-valuetext="000">
                <!--<span class="sr-only">60% success</span>-->
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success"  style="width:60%"  role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" aria-valuetext="000">
                <!--<span class="sr-only">60% success</span>-->
            </div>
        </div>
<!-- 条纹-->
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info"  style="width:60%"  role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" aria-valuetext="000">
                <!--<span class="sr-only">60% success</span>-->
            </div>
        </div>
<!-- 动画-->
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success"  style="width:60%"  role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" aria-valuetext="000">
                <!--<span class="sr-only">60% success</span>-->
            </div>
        </div>
<!--动画，叠堆-->
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success"  style="width:60%"  role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" aria-valuetext="000">
                <!--<span class="sr-only">60% success</span>-->
            </div>
            <div class="progress-bar progress-bar-info"  style="width:20%"  role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" aria-valuetext="000">
                <!--<span class="sr-only">20% success</span>-->
            </div>
            <div class="progress-bar progress-bar-danger" style="width:10%">
                <span class="sr-only">10 success</span>
            </div>
        </div>
    </div>


<!--well 内容凹陷的容器-->
    <div class="well well-lg">
        我在well（size：大）里
    </div>
    <div class="well">
        我在well（size：默认）里
    </div>
    <div class="well well-sm">
        我在well（size：小）里
    </div>
</body>
</html>
