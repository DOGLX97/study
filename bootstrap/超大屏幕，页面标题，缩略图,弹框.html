<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

</head>
<body>
<!--超大屏幕 .jumbotron-->
    <div class="container">
        <div class="jumbotron">
            <h1>welcome to here</h1>
            <p>这是一个超大屏幕的实例</p>
            <p><a href="#" class="btn btn-danger btn-lg" role="button">learn more</a></p>
        </div>
    </div>

    <!-- 宽占满屏幕，无圆角-->
    <div class="jumbotron">
        <div class="container">
            <h1>welcome to here</h1>
            <p>这是一个超大屏幕的实例</p>
            <p><a href="#" class="btn btn-danger btn-lg" role="button">learn more</a></p>
        </div>
    </div>

<!-- 页面标题 .page-header-->
    <div class="page-header text-center">
        <h1>页面标题 <small>子标题</small></h1>
    </div>

<!--随略图 .thumbnail-->
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <a href="#" class="thumbnail"><img src="img/1.jpeg" alt="通用的占位符缩略图"/></a>
        </div>
        <div class="col-sm-6 col-md-3">
            <a href="#" class="thumbnail"><img src="img/1.jpeg" alt="通用的占位符缩略图"/></a>
        </div>
        <div class="col-sm-6 col-md-3">
            <a href="#" class="thumbnail"><img src="img/1.jpeg" alt="通用的占位符缩略图"/></a>
        </div>
    </div>

<!--.alert 并取消alert-dismissable-->
    <div class="alert alert-success">
        success!
    </div>
    <div class="alert alert-danger alert-dismissable">
        danger!
        <button type="button" class="close" data-dismiss="alert" data-hidden="true">&times;</button>
    </div>
    <div class="alert alert-info">
        <a href="#" class="alert-link">info</a>
    </div>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
