<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>导航栏nav组件使用,弹出层modal组件使用，旋转木马组件</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
        body{
            padding-top:50px;
            /*height: 1500px;*/
        }
        img{
            width: 100%;
        }
        .navbar-inverse input[type="text"]{
            background: #313131;
            border: none;
            color: #999;
        }
        .navbar-inverse .navbar-form{
            position: relative;
        }
        .navbar-inverse button[type="submit"]{
            position: absolute;
            top: 15%;
            right: 20px;
            background: none;
            border: none;
        }
        .navbar-inverse .glyphicon{
            color: #999;
        }
        .profile{
            margin-right: 25px;
        }
        @media (max-width: 768px){
            .navbar-inverse button[type="submit"]{
                top: 30%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#responsive-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"><strong>lixue</strong></a>
            </div>
            <div class="collapse navbar-collapse" id="responsive-navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">11111</a></li>
                    <li><a href="#">22222</a></li>
                    <li><a href="#">33333</a></li>
                </ul>
                <form action="" class="navbar-form navbar-left">
                    <input type="text" placeholder="搜索" class="form-control"/>
                    <button type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>
                <a href="#" class="btn btn-primary btn-sm navbar-btn navbar-right hidden-xs">###</a>
                <div class="profile navbar-right">
                    <ul class="nav navbar-nav ">
                        <li><a href="">注册</a></li>
                        <li><a href="login-form.html" data-toggle="modal" data-target="#login-modal">登录</a></li>
                    </ul>
                    <!--<p class="navbar-text">你好，<a href="#" class="navbar-link">lixue</a></p>-->
                </div>
            </div>
        </div>
    </nav>

    <div class="carousel slide" id="slideshow" data-interval="1000"  data-wrap="true">
        <!--小圆点-->
        <ol class="carousel-indicators">
            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
            <li data-target="#slideshow" data-slide-to="1"></li>
            <li data-target="#slideshow" data-slide-to="2"></li>
            <li data-target="#slideshow" data-slide-to="3"></li>
        </ol>
        <!--图片-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../img/bona4.png" alt=""/>
                <div class="carousel-caption">
                    <h2>1</h2>
                </div>
            </div>
            <div class="item">
                <img src="../img/bona5.png" alt=""/>
                <div class="carousel-caption">
                    <h2>2</h2>
                </div>
            </div>
            <div class="item">
                <img src="../img/bona6.png" alt=""/>
                <div class="carousel-caption">
                    <h2>3</h2>
                </div>
            </div>
            <div class="item">
                <img src="../img/bona7.png" alt=""/>
                <div class="carousel-caption">
                    <h2>4</h2>
                </div>
            </div>
        </div>
        <!--右箭头-->
        <a href="#slideshow" class="left carousel-control" data-slide="prev" >
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#slideshow" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <div class="text-center" style="padding: 20px;">
        <div class="btn-group">
            <button class="btn btn-default prev-slide">
                <span class="glyphicon glyphicon-backward"></span>
            </button>
            <button class="btn btn-default play-and-stop">
                <span class="glyphicon glyphicon-play"></span>
            </button>
            <button class="btn btn-default next-slide">
                <span class="glyphicon glyphicon-forward"></span>
            </button>
        </div>
    </div>

    <div class="modal fade in" id="login-modal" tabindex="-1" data-backdrop="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            </div>
        </div>
    </div>
