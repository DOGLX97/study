解决跨域问题
CDN内容分发网络,前端性能优化：cdn加速

第一种方法：jsonp：json padding（原理src属性不存在跨域问题；利用script标签里的src属性，使用较多）
第二种方法：iframe是个标签，里面有src属性
    （用于一个文件嵌入另一个文件；不推荐使用，首先把dom结构会变复杂，其次不利于搜索引擎解析）

第三种方法：服务器代理方式没有跨域问题
