<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1 {
            width: 400px;
            height: 400px;
            background: #ff0000;
        }

        .div2 {
            width: 200px;
            height: 200px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="add(2)">+</button>
        <input type="text" @keyup.13="handler" v-model="keyword">
        <div v-text="count"></div>  
        
        <button v-on="{mousedown: dothis,mouseup: dothat}">btn</button>

        <div class="div1" @click="clickDiv1">
            <div class="div2" @click.stop="clickDiv2">
            </div>
        </div>

        <a href="www.baidu.com" @click.prevent>baidu</a>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                count:0,
                keyword:0
            },
            methods:{
                add(num){
                    this.count+=num;
                },
                handler(){
                    this.count+=parseInt(this.keyword);
                },
                dothis(){
                    console.log('dothis');
                },
                dothat(){
                    console.log('dothat');
                },
                clickDiv1(){
                    console.log("div1");
                },
                clickDiv2(){
                    console.log("div2");
                }
            }
        });
    </script>
</body>
</html>
