<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div id="app">
       <!-- v-pre:跳过这个元素和它的子元素的编译过程。
            可以用来显示原始 Mustache 标签。
            跳过大量没有指令的节点会加快编译。 -->
       <div v-pre>{{msg}}</div>
       
       <!-- v-cloak :不会显示，直到编译结束。 -->
       <div v-cloak>{{msg}}</div>

       <!-- v-once:只渲染元素和组件一次。随后的重新渲染，
        元素/组件及其所有的子节点将被视为静态内容并跳过。
        这可以用于优化更新性能。 -->
       <button @click="add">add</button>
       <div v-once>{{count}}</div>

   </div>
   <script src="vue.js"></script> 
   <script>
       new Vue({
           el:"#app",
           data:{
               msg:"girlsgeneration",
               count:0
           },
           methods:{
               add(){
                   this.count++;
               }
           }
       });
   </script>

</body>
</html>
