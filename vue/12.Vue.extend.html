<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="vue.js"></script>
    <script>
        //在Vue.extend()中data必须是一个函数
        let authorExtend=Vue.extend({
            template:"<p><a :href='authorHref'>{{authorName}}</a></p>",
            data:function(){
                return {
                    authorName:"zhangsan",
                    authorHref:"http://www.baidu.com"
                }
            }
        });
        //创建profile模板实例，并挂载到元素上
        new authorExtend().$mount('#app');
    </script>
</body>
</html>
