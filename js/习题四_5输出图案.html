<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>习题五：输出图案</title>
</head>
<body>

        <script language="JavaScript">
            var i,line;
            for(line=1;line<=5;line++){
                document.write("&nbsp;");
                for(i=1;i<=line;i++){
                    document.write(i);
                    if(i>0) document.write("&nbsp");
                }
                document.write("<br>");
            }
        </script>
</body>
</html>
