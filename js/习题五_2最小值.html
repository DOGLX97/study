<!DOCTYPE html>

<body>
<!--2.编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。-->
<script>
    var x=prompt("请输入x的值");
    var y=prompt("请输入y的值");
    function Min(x,y){
        if(x>y) return x;
        return y;
    }
    document.write(Min(x,y));

</script>
</body>
</html>
