<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//    <!--在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数-->
//    因此判断一个整数m是否是素数，只需把m被2~m-1之间的每一个整数去除，如果都不能被整除，那么m就是一个素数
    function iPrimeNumber(n){
        if (n<1) return false;
        var i;
        for(i=2;i<n;i++) {if(n%i==0) return false;}
        return true;
    }
    var iSum=0;
    for(var n=100;n<=1000;n++){
        if(iPrimeNumber(n)){
            document.write(n+"&nbsp;");
            iSum++;
            if((iSum%6==0)){
                document.write("<br>");
            }
        }
    }
    document.write("<br>");
    document.write("一共"+iSum+"个");
</script>
</body>
</html>
