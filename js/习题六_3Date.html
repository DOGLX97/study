<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--3.设计一个页面，在页面上显示信息“现在是XXXX年XX月XX日Xx点XX分XX秒（星期X)，欢迎您的到访！“。-->
<script>

        var month= new Array;
        month[0]="1";
        month[1]="2";
        month[2]="3";
        month[3]="4";
        month[4]="5";
        month[5]="6";
        month[6]="7";
        month[7]="8";
        month[8]="9";
        month[9]="10";
        month[10]="11";
        month[11]="12";

        var weekend=new Array;
        weekend[0]="Sunday";
        weekend[1]="Monday";
        weekend[2]="Tuesday";
        weekend[3]="Wednesday";
        weekend[4]="Thursday";
        weekend[5]="Friday";
        weekend[6]="Saturday";

    var myDate= new Date();
    document.write("现在是"+myDate.getFullYear()+"年"+month[myDate.getMonth()]+"月"+myDate.getDate()+"日"+myDate.getHours()+"点"+myDate.getMinutes()+"分"+myDate.getSeconds()+"秒"+"("+weekend[myDate.getDay()]+")");


</script>
</body>
</html>
