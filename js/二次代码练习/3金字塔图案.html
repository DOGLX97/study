<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*每一行先输出空格在输出“*”*/
    var line,i;
    for(line=1;line<=5;line++){
        for(i=1;i<=10-line;i++){            //10用于调整位置，其他数值也可；
            document.write("&nbsp;");
        }
        for(i=1;i<=line;i++){
            document.write("*"+"&nbsp;");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
