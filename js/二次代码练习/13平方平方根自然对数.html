<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--1.编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。-->
<script>
   var num=prompt();
   function sqrt(num){
       return Math.sqrt(num);
   }
   function pow(){
       return Math.pow(num,2);
   }
   function log(){
       return Math.log(num);
   }
   document.write(sqrt(num)+"<br>");
   document.write(pow(num)+"<br>");
   document.write(log(num));

</script>
</body>
</html>
