<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*规律：第一行一个数字，第二行两个数字，第三行三个数字.......*/
    for(var line=1;line<=5;line++){
        document.write("&nbsp;");
        for(var i=1;i<=line;i++){
            document.write(i);
            if(i>=0) document.write("&nbsp;");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
