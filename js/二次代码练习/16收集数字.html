<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--4.编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数CollectDigits(s)，
它从字符串s中顺序取出数字，并且合并为一个独立的字符串作为函数的返回值。
例如函数调用CollectDigits("1abc23def4"）的返回值是字符串"1234"。-->
<script>
   function CollectDigit(s){
       var s=new String(s);
       var result="";
       var ch;
       for(var i=0;i<s.length;i++){
           ch=s.charAt(i);
           if(ch>="0"&&ch<="9"){
               result+=ch;
           }
       }
       return result;
   }
   var str=prompt();
   document.write(CollectDigit(str));
</script>
</body>
</html>
