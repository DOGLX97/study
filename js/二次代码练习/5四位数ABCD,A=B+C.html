<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var sum=0;
    for(var i=1000;i<=9999;i++){
        if((Math.floor(i/1000)==Math.floor(i/10%10)+Math.floor(i/100%10))&&(i%13==0)){
            document.write(i+"&nbsp;");
            sum++;
            console.log(sum);
            if(sum%6==0) document.write("<br>");   //每行输出6个
        }
    }
</script>
</body>
</html>
