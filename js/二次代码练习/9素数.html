<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*素数*/
    function iPrimeNumber(n){
        if(n<1) return false;
        var i;
        for(i=2;i<n;i++){if (n % i == 0) return false;}
        return true;
    }
    /*100-1000之间的素数*/
    var iSum=0;
    for(var i=100;i<=1000;i++){
        if(iPrimeNumber(i)){
            document.write(i+"&nbsp;");
            iSum++;
            if((iSum%6==0)) document.write("<br>");
        }
    }
    document.write("<br>");
    document.write("一共"+iSum+"个");
</script>
</body>
</html>
