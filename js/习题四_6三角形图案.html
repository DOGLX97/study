<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角形*</title>
    <style>
        pre{
            display: block;
        }
    </style>
</head>
<body>

           <script>

               var i,line;
               for(line=1;line<=5;line++){
                   for(i=1;i<=5-line;i++){
                       document.write("&nbsp;");
                   }
                   for(i=1;i<=line;i++){
                       document.write("*");
                       if(i>0) document.write("&nbsp;");
                   }
                   document.write("<br>");
               }

           </script>
</body>
</html>
