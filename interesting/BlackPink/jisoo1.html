<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jisoo1</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        li{
            list-style:none;
        }
        img{
            border:0px;
        }
        a{
            text-decoration: none;
        }
        #container{
            width: 600px;
            height: 600px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
        }
        #imgs img{
            width: 600px;
            height: 600px;
            display: none;
        }
        #imgs .selected{
            display: block;
        }
        #nav{
            position: absolute;
            right: 5px;
            bottom: 100px;
        }
        #nav li,#direction div{
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            background: black;
            color: white;
            text-align: center;
            line-height: inherit;

        }
        #direction{
            position: absolute;
            left: 10px;
            bottom: 100px;
        }
        #nav .selected{
            background: #ff00ff;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="imgs">
            <img src="img/IMG_9001.JPG" alt="" class="selected"/>
            <img src="img/IMG_9002.JPG" alt=""/>
            <img src="img/IMG_9003.JPG" alt=""/>
            <img src="img/IMG_9004.JPG" alt=""/>
            <img src="img/IMG_9005.JPG" alt=""/>
            <img src="img/IMG_9006.JPG" alt=""/>
            <img src="img/IMG_9007.JPG" alt=""/>
            <img src="img/IMG_9009.JPG" alt=""/>
            <img src="img/IMG_9010.JPG" alt=""/>
        </div>
        <div id="nav">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </div>
        <div id="direction">
            <div id="left">&lt;</div>
            <div id="right">&gt;</div>
        </div>
    </div>
    <script>
        var oContainer=document.getElementById("container");
        var oImgs=document.getElementById("imgs");
        var aImg=oImgs.getElementsByTagName("img");
        var oNav=document.getElementById("nav");
        var aLi=oNav.getElementsByTagName("li");
        var oLeft=document.getElementById("left");
        var oRight=document.getElementById("right");
        var nowIndex=0;
        var timer;
        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                nowIndex=this.index;
                changeImg();
            };
        }
        oLeft.onclick=oRight.onclick=function(){
            if(this==oLeft){
                nowIndex--;
                if(nowIndex==-1){
                    nowIndex=aLi.length-1;
                }
            }else{
                nowIndex++;
                if(nowIndex==aLi.length){
                    nowIndex=0;
                }
            }
            changeImg();
        };
        play();
        oContainer.onmouseover= function () {
            clearInterval(timer);
        };
        oContainer.onmouseout=function(){
            play();
        };
        function play(){
            timer=setInterval(function () {
                oRight.onclick();
            },1000);
        }
        function changeImg(){
            for(var i=0;i<aLi.length;i++){
                aLi[i].className="";
                aImg[i].className="";
            }
            aLi[nowIndex].className="selected";
            aImg[nowIndex].className="selected";
        }
    </script>
</body>
</html>
