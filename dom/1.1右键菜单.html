<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>右键菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #menu{
            border: 1px solid #808080;
            width: 100px;
            display: none;
            position: absolute;     //绝对定位
            top: 0px;
            left: 0px;
        }
        #menu li{
            border-bottom: 1px solid #808080;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;        //小手
        }
        #menu li:hover{
            background: #808080;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>下载</li>
        <li>删除</li>
        <li>复制</li>
        <li>粘贴</li>
    </ul>
    <script>
        var oMenu=document.getElementById("menu");
        var aLi=oMenu.getElementsByTagName("li");//getElementByTagName获取的是一堆元素
        document.oncontextmenu=function(e){         //document绑定oncontextmenu事件
            e=e||window.event;          //e=e||window.event解决兼容性问题
            oMenu.style.display="block";
            oMenu.style.top= e.clientY+"px";
            oMenu.style.left= e.clientX+"px";
            return false;               //return false；阻止浏览器默认行为
        };
        document.onclick=function(){        //onclick左键单击
            oMenu.style.display="none";
        };
        for(var i=0;i<aLi.length;i++){
            aLi[i].onclick=function(){      //onclick左键单击
                alert(this.innerHTML);    //this 当前对象的引用
            }
        }
//        事件冒泡 事件是可以传播的，子元素事件触发，父元素事件也会紧接着触发
    </script>
</body>
</html>
