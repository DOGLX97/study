<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        li{
            list-style: none;
        }
        #container{
            width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }
        #nav{
            width: 400px;
            height: 30px;
            border: 1px solid black;
        }
        #nav li{
            float: left;
            width: 120px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid black;
            margin-right: 10px;
            background: #808080;
            color: #FFFFFF;
            cursor: pointer;
        }
        #text div{
            width: 400px;
            height: 370px;
            border: 1px solid black;
            display: none;
        }
        #nav .selected{
            background: black;
        }
        #text .selected{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="nav">
            <li class="selected">001</li>
            <li>002</li>
            <li>003</li>
        </div>
        <div id="text">
            <div class="selected">001</div>
            <div>002</div>
            <div>003</div>
        </div>
    </div>
    <script>
        var oNav=document.getElementById("nav");
        var aLi=oNav.getElementsByTagName("li");
        var oText=document.getElementById("text");
        var aDiv=oText.getElementsByTagName("div");
        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className="";
                    aDiv[i].className="";
                }
                this.className="selected";
                aDiv[this.index].className="selected";
            };
        }
    </script>
</body>
</html>
