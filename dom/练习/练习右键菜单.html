<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        ul{
            width: 100px;
            border: 1px solid #808080;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        ul li{
            width: 100px;
            height: 30px;
            border-bottom: 1px solid #808080;
            text-align: center;
            line-height: 30px;
        }
        ul li:hover{
            background: #808080;
        }

    </style>
</head>
<body>
    <ul id="rMenu">
        <li>下载</li>
        <li>复制</li>
        <li>粘贴</li>
        <li>查看源代码</li>
        <li>删除</li>
    </ul>
    <script>
        var oRMenu=document.getElementById("rMenu");
        var aLi=oRMenu.getElementsByTagName("li");
        document.oncontextmenu=function(e){
            e=window.event;
            oRMenu.style.display="block";
            oRMenu.style.top= e.clientY+"px";
            oRMenu.style.left= e.clientX+"px";
            return false;
        }
        document.onclick=function(){
            oRMenu.style.display="none";
        }
        for(var i=0;i<aLi.length;i++){
            aLi[i].onclick=function(){
                alert(this.innerHTML);
            }
        }
    </script>
</body>
</html>
