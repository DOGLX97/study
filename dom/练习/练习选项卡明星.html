<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>star</title>
    <style>
        *{
            magrin: 0px;
            padding:0px;
        }
        li{
            list-style:none;
        }
        #container{
            border: 1px solid #808080;
            margin: 120px auto;
            width: 1100px;
            height:800px;
            background: #fff7eb;
        }
        #left{
            width: 200px;
            height: 798px;
            float: left;
            margin: 0 100px;
            border: 1px solid #000000;
         }
        #left li{
            background: #ff00ff;
            height: 200px;
            margin: 50px;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }
        #left .selected{
            background: #7c736a;
            color: white;
        }
        #right{
            width: 600px;
            height: 798px;
            float: left;
            border: 1px solid #000000;
            overflow: hidden;
        }
        #right div{
            display: none;
            border: 1px solid #000000;
        }
        #right .selected{
            display: block;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="left">
            <li class="selected">LimYoonA</li>
            <li>MAI</li>
            <li>Mina</li>
        </div>
        <div id="right">
            <div class="selected"><img src="img/LIMYOONA.JPG" alt=""/></div>
            <div><img src="img/MAI.JPG" alt="" height="800"/></div>
            <div><img src="img/MINA.JPG" aLt="" height="800"/></div>
        </div>
    </div>
    <script>
        var oContainer=document.getElementById("container");
        var oLeft=document.getElementById("left");
        var aLi=oLeft.getElementsByTagName("li");
        var oRight=document.getElementById("right");
        var aDiv=oRight.getElementsByTagName("div");
        for(var i= 0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className="";
                    aDiv[i].className="";
                }
                this.className="selected";
                aDiv[this.index].className="selected";
            }
        }

    </script>
</body>
</html>
