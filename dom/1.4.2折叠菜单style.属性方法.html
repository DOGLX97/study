
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折叠菜单2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 200px;
            border:1px solid #000000 ;
            text-align: center;
            margin: 100px auto;
        }
        #container h3{
            background: #000000;
            color: #FFFFFF;
            cursor: pointer;
        }
        .submenu{
            display: none;
        }
        .submenu li{
            cursor: pointer;
        }
        .submenu li:hover{
            background: #cccccc;
        }
    </style>
</head>
<body>
    <ul id="container">
        <li class="first-menu">
            <h3>管理层</h3>
            <ul class="submenu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li class="first-menu">
            <h3>管理层</h3>
            <ul class="submenu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>
    <script>
        var oContainer=document.getElementById("container");
        var aH3=oContainer.getElementsByTagName("h3");
        var aSubmenu=oContainer.getElementsByTagName("ul");
        for(var i=0;i<aH3.length;i++){
            aH3[i].index=i;
            aH3[i].onclick=function(){
                if(aSubmenu[this.index].style.display=="none"){
                    aSubmenu[this.index].style.display="block";
                }else{
                    aSubmenu[this.index].style.display="none";
                }
            };
            aH3[i].onselectstart=function(){
                return false;
            };
        }
    </script>
</body>
</html>
