<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
    <script type="text/babel">
        var Binding=React.createClass({
            changeHandler(e){
                // console.log(e);
                this.setState({
                    username:e.nativeEvent.target.value
                });
            },
            getInitialState(){
                return {
                    username:""
                }
            },
            render(){
                return (
                    <div>
                        <input type="text" value={this.state.username} onChange={this.changeHandler}/>   
                        <h1>{this.state.username}</h1>  
                    </div>
                );
            }
        });
        ReactDOM.render(
            <Binding/>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
