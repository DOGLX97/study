<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(num1,num2){
            console.log(this);
            console.log(num1+num2);
        }    
        foo.call(foo,1,2);//改变this指向，立即调用
        foo.apply(foo,[1,2]);//改变this指向，立即调用 
        foo.bind(foo,1,2)();//改变this指向，不会立即调用 ,需要立即调用加个()              
    </script>
</body>
</html>
