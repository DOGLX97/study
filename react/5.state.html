<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div id="app2"></div>    
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
    <script type="text/babel">
        var Counter=React.createClass({
            clickHandker:function(){
                this.setState({
                    count:this.state.count+1
                });
            },
            getInitialState:function(){
                return {
                    count:0
                };
            },
            render:function(){
                return (
                    <div>
                        <button onClick={this.clickHandker}>点我+1</button>
                        <div>{this.state.count}</div>
                    </div>                    
                );
            }
        });
        ReactDOM.render(
            <Counter/>,
            document.getElementById("app")            
        );
        ReactDOM.render(
            <Counter/>,
            document.getElementById("app2")            
        );
    </script>
</body>
</html>
