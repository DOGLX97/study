<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
    <script type="text/babel">
        var Form=React.createClass({
            getInitialState(){
                return {
                    username:"",
                    password:"",
                    sex:"",
                    school:""
                }
            },
            submitHandler:function(e){
                console.log({
                    username:this.state.username,
                    password:this.state.password,
                    sex:this.state.sex,
                    school:this.state.school
                });
                e.preventDefault();
            },
            usernameHandler(e){
                this.setState({
                    username:e.nativeEvent.target.value
                })
            },
            passwordHandler(e){
                this.setState({
                    password:e.target.value
                })
            },
            sexHandler(e){
                this.setState({
                    sex:e.target.value
                })
            },
            schoolHandler(e){
                this.setState({
                    school:e.target.value
                })
            },
            render(){
                return (
                    <form onSubmit={this.submitHandler}>
                        <label>用户名:
                            <input type="text" value={this.state.username} onChange={this.usernameHandler}/>   
                        </label> <br/>
                        <label>密码:
                            <input type="password" value={this.state.password} onChange={this.passwordHandler}/>
                        </label> <br/>
                        性别:
                        <input type="radio" name="sex" value="男" onChange={this.sexHandler}/>男
                        <input type="radio" name="sex" value="女" onChange={this.sexHandler}/>女 <br/>
                        学校:
                        <select onChange={this.schoolHandler}>
                            <option value="农大">农大</option>
                            <option value="林大">林大</option>
                            <option value="黑大">黑大</option>                            
                        </select> <br/>
                        <input type="submit"/>
                    </form>
                )
            }
        });
        ReactDOM.render(
            <Form/>,
            document.getElementById("app")
        );
    </script>    
</body>
</html>
