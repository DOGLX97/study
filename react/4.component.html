<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
    <script type="text/babel">
        // 组件的嵌套
        var SubMessagebox2=React.createClass({
            render :function(){
                return (
                    <h3>SubMessagebox2</h3>
                );
            },
        });
        var Messagebox=React.createClass({
            render : function(){
                return (
                    <div>
                        <h1>Messagebox</h1>
                        <SubMessagebox/>
                        <SubMessagebox2/>
                    </div>
                );
            },
        });
        var SubMessagebox=React.createClass({
            render : function(){
                return (
                    <h2>SubMessagebox</h2>
                );
            },
        });
        ReactDOM.render(
            <div>
                <Messagebox/>
                <Messagebox/>                
                <SubMessagebox/>
            </div>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
