<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
    <script type="text/babel">
        var SubComponent=React.createClass({
            render(){
                return (
                    <div>SubComponent</div>
                )
            }
        });
        var Component=React.createClass({
            componentDidMount(){
                this.refs.username.focus();
                // console.log(this.refs.SubComponent);
                console.log(ReactDOM.findDOMNode(this.refs.SubComponent));
            },
            render(){
                return (
                    <div>
                        <SubComponent ref="SubComponent"/>
                        <input type="text" ref="username"/>
                    </div>
                )
            },
        });
        ReactDOM.render(
            <Component/>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
