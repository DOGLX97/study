<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border:0;
            border-collapse:collapse;
        }
        td{
            font:normal 12px/17px Arial;
            padding:2px;
            width:100px;
        }
        th{ font:bold 12px/17px Arial;
            text-align:left;
            padding:4px;
            border-bottom:1px solid #333;
        }
        .parent{
            background: #ff00ff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
        <tr class="parent" id="row_01"><td colspan="3">前台设计组</td></tr>

        <tr class="child_row_01"><td>张山</td><td>男</td><td>浙江宁波</td></tr>
        <tr class="child_row_01"><td>李四</td><td>女</td><td>浙江杭州</td></tr>

        <tr class="parent" id="row_02"><td colspan="3">前台开发组</td></tr>
        <tr class="child_row_02"><td>王五</td><td>男</td><td>湖南长沙</td></tr>
        <tr class="child_row_02"><td>找六</td><td>男</td><td>浙江温州</td></tr>

        <tr class="parent" id="row_03"><td colspan="3">后台开发组</td></tr>

        <tr class="child_row_03"><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
        <tr class="child_row_03"><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>

        </tbody>
    </table>
    <script src="../jquery-1.9.1.min.js"></script>
    <script>
        var sum=0;
        $("#row_01").on("click",function(){
             ++sum;
            if(sum%2==1){
                $(this).next().hide();
                $(this).next().next().hide();
                $(this).css("background","#ff0000");
            }else{
                $(this).next().show();
                $(this).next().next().show();
                $(this).css("background","#ff00ff");
            }
        });
        $("#row_02").on("click",function(){
            ++sum;
            if(sum%2==1){
                $(this).next().hide();
                $(this).next().next().hide();
                $(this).css("background","#ff0000");

            }else{
                $(this).next().show();
                $(this).next().next().show();
                $(this).css("background","#ff00ff");

            }
        });
        $("#row_03").on("click",function(){
            ++sum;
            if(sum%2==1){
                $(this).next().hide();
                $(this).next().next().hide();
                $(this).css("background","#ff0000");

            }else{
                $(this).next().show();
                $(this).next().next().show();
                $(this).css("background","#ff00ff");

            }
        });
    </script>

</body>
</html>
