    <script>
        var date=new Date();

        delCookie("name");

        console.log(getCookie("name1"));
        delCookie("name1");

        function addCookie(kev,val,expires){
            var str=kev+"="+val;
            if(expires){
                var date=new Date();
                date.setDate(date.getDate()+expires);
                str+=";expires="+date.toUTCString();
            }
            document.cookie=str;
        }


        function getCookie(kev){
            var arr=document.cookie.split(";");
            for(var i=0;i<arr.length;i++){
                var temp=arr[i].split("=");
                if(temp[0].trim()==kev){
                    return temp[1];
                }
            }
        }

        function delCookie(kev){
            var date=new Date();
            date.setDate(date.getDate()-100);
            document.cookie=kev+"=abc;expires="+date.toUTCString();
        }


    </script>
