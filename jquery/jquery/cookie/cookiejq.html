<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="jquery-1.9.1.min.js"></script>
<script src="jquery.cookie.js"></script>
<script>
    $(function () {
        $.cookie("name","zhangsan",{expires:10});
        $.cookie("age","20");

        console.log($.cookie("name"));//zhangsan
        $.cookie("name","",{expires:-1});
        console.log($.cookie("name"));//null
    });

</script>
</body>
</html>
