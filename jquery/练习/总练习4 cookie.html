<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>总练习3 cookie</title>
</head>
<body>
    <!-- jquery中的cookie-->
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script>
        $(function () {
            $.cookie("team","IOI",{expires:1}); //添加
            $.cookie("team","",{expires:-1});   //删除
        })
    </script>
</body>
</html>
