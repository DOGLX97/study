<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="">
        请选择你喜欢的组合： <br/>

        <input type="checkbox" name="idol" value="snsd"/>snsd
        <input type="checkbox" name="idol" value="tara"/>tara
        <input type="checkbox" name="idol" value="fx"/>fx
        <input type="checkbox" name="idol" value="blackpink"/>blackpink <br/>

        <input type="button" id="checkAll" value="全 选"/>
        <input type="button" id="checkNo" value="全不选"/>
        <input type="button" id="checkReverse" value="反 选"/>

    </form>
    <script src="../jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            var $idol=$("[name=idol]");
            $("#checkAll").on("click",function(){
                $idol.prop("checked",true);
            });
            $("#checkNo").on("click",function(){
                $idol.prop("checked",false);
            });
            $("#checkReverse").on("click",function(){
                $idol.prop("checked",function(){
                     return this.checked=!this.checked;
                });

//                $idol.each(function(index,elem){
//                    this.checked=!this.checked;
//                });
            });
        });
    </script>
</body>
</html>
