<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border: 0;
        }
        body{
            perspective: 2000px;
            perspective-origin:50% -400px;
        }
        #container{
            /*background: #0000ff;*/
            width: 150px;
            height: 100px;
            margin: 100px auto;
            position: relative;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transition: all 1s linear;
            -moz-transition: all 1s  linear;
            -ms-transition: all 1s  linear;
            -o-transition: all 1s  linear;
            transition: all 1s linear;
        }
        #container img{
            width: 150px;
            height: 100px;
            position: absolute;
            -webkit-transition: all 1s linear;
            -moz-transition: all 1s linear;
            -ms-transition: all 1s linear;
            -o-transition: all 1s linear;
            transition: all 1s linear;
        }
        /*#container img:hover{*/
            /*width: 300px;*/
            /*height: 200px;*/
        /*}*/
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        var oContainer=document.getElementById("container");
        var count=0;
        for(var i=0;i<16;i++){
            var oImgs=new Image;
            oImgs.onload= function () {
                count++;
                if(count==16){
                    onloadSuccess();
                }
            };
            oImgs.src="黄昏少女x失忆/IMG_89"+(i+39)+".PNG";
            oContainer.appendChild(oImgs);
        }
        var num=0;
        oContainer.onclick= function () {
            num++;
            oContainer.style.transform="rotateY("+num*22.5+"deg)";

        };
//        var timer;
//        play();
//        function play(){
//            timer=setInterval(oContainer.onclick,2000);
//        }
//        oContainer.onmousedown= function () {
//            clearInterval(timer);
//        };
//        oContainer.onmouseout=function(){
//            play();
//        };
        function onloadSuccess(){
            var aImgs=document.getElementsByTagName("img");
            for(var i=0;i<aImgs.length;i++){
                aImgs[i].style.transform="rotateY("+i*22.5+"deg) translateZ(500px)";
                aImgs[i].style.transitionDelay=200*i+"ms";
            }
        }
    </script>
</body>
</html>
