<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border: 0px;
        }
        #container{
            width: 400px;
            height: 500px;
            margin: 50px auto;
            position: relative;
        }
        #container img{
            width: 400px;
            height: 500px;
            position: absolute;
            left: 0;
            top: 0px;
            border: 3px solid #ffffff;
            -webkit-box-shadow: 5px  5px  5px  5px  rgba(50,50,50,.4);
            -moz-box-shadow:  5px  5px  5px  5px  rgba(50,50,50,.4);
            box-shadow:  5px  5px  5px  5px  rgba(50,50,50,.4);
            -webkit-transition: all 1s linear;
            -moz-transition: all 1s linear;
            -ms-transition: all 1s linear;
            -o-transition: all 1s linear;
            transition: all 1s linear;
        }
        #container img:first-child{
            -webkit-transform: rotate(30deg);
            -moz-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
            -o-transform: rotate(30deg);
            transform: rotate(30deg);
        }
        #container img:last-child{
            -webkit-transform: rotate(-20deg);
            -moz-transform: rotate(-20deg);
            -ms-transform: rotate(-20deg);
            -o-transform: rotate(-20deg);
            transform: rotate(-20deg);
        }
        #container img:hover{
            -webkit-box-shadow: 10px 10px 5px 5px rgba(50, 50, 50, .4);
            -moz-box-shadow: 10px 10px 5px 5px rgba(50, 50, 50, .4);
            box-shadow: 10px 10px 5px 5px rgba(50, 50, 50, .4);
            z-index: 1;
            -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
            -ms-transform: scale(1.5);
            -o-transform: scale(1.5);
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="zlb/img/IMG_0789.JPG" alt=""/>
        <img src="zlb/img/IMG_0786.JPG" alt=""/>
    </div>
</body>
</html>
