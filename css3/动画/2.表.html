<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #clock{
            width: 400px;
            height: 400px;
            border: 3px solid #000000;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
            margin: 120px auto;
            position: relative;
        }
        #clock li{
            width: 3px;
            height: 6px;
            background: #000000;
            position: absolute;
            top: 0;
            left: 200px;
            -webkit-transform-origin: 0 200px;
        }
        #dial li:nth-of-type(5n+1){
            height: 12px;
        }
        #hour{
            width: 6px;
            height: 100px;
            background: #000000;
            position: absolute;
            top: 100px;
            left: 197px;
            -webkit-transform-origin: bottom;
        }
        #minute{
            width: 4px;
            height: 120px;
            background: #000000;
            position: absolute;
            top: 80px;
            left: 198px;
            -webkit-transform-origin: bottom;
        }
        #second{
            width: 2px;
            height: 150px;
            background: #ff00ff;
            position: absolute;
            top: 50px;
            left: 199px;
            -webkit-transform-origin: bottom;
        }
    </style>
</head>
<body>
    <div id="clock">
        <ul id="dial">
            <!--<li></li>-->
            <!--<li></li>-->
            <!--<li></li>-->
            <!--<li></li>-->
        </ul>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <script>
        var oClock=document.getElementById("clock");
        var oDial=document.getElementById("dial");
        var oHour=document.getElementById("hour");
        var oMinute=document.getElementById("minute");
        var oSecond=document.getElementById("second");
        var aLi="";
        for(var i=0;i<60;i++){
            aLi+="<li style='transform:rotate("+i*6+"deg)'></li>";
        }
        oDial.innerHTML=aLi;//拼接字符串创建60个li标签并增加样式
        run();
        setInterval(run,1000);
        function run(){
            var date=new Date();
            var hour=date.getHours();
            var minute=date.getMinutes();
            var second=date.getSeconds();
            oHour.style.transform="rotate("+(hour*30+minute/60*30)+"deg)";
            oMinute.style.transform="rotate("+(minute*6+second/60*6)+"deg)";
            oSecond.style.transform="rotate("+second*6+"deg)";
        }
    </script>
</body>
</html>
