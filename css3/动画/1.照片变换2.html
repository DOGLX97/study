<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border: 0;
        }
        #main{
            position: relative;
        }
        #main img{
            -webkit-box-shadow:10px 10px 5px rgba(50,50,50,.4);
            -moz-box-shadow:10px 10px 5px rgba(50,50,50,.4);
            -ms-box-shadow:10px 10px 5px rgba(50,50,50,.4);
            -o-box-shadow:10px 10px 5px rgba(50,50,50,.4);
            box-shadow: 10px 10px 5px rgba(50,50,50,.4);
            -webkit-transition: all 1s ease;
            -moz-transtion:all 1s ease;
            -ms-transtion:all 1s ease;
            -o-transtion:all 1s ease;
            transition: all 1s ease;
        }
        #main img:first-child{
            -webkit-transform: scale(0.3) rotate(30deg);
            -moz-transform: scale(0.3) rotate(30deg);
            -ms-transform: scale(0.3) rotate(30deg);
            -o-transform: scale(0.3) rotate(30deg);
            transform: scale(0.3) rotate(30deg);
            position: absolute;
            left: 0;
            top: 0;
        }
        #main img:last-child{
            -webkit-transform: scale(0.3) rotate(-20deg);
            -moz-transform: scale(0.3) rotate(-20deg);
            -ms-transform: scale(0.3) rotate(-20deg);
            -o-transform: scale(0.3) rotate(-20deg);
            transform: scale(0.3) rotate(-20deg);
            left: 0;
            top: 0;
        }
        #main img:hover{
            z-index: 1;
            -webkit-transform:scale(0.5);
            -moz-transform: scale(0.5);
            -ms-transform: scale(0.5);
            -o-transform: scale(0.5);
            transform: scale(0.5);
            -webkit-box-shadow: 20px 20px 5px rgba(50,50,50,.4);
            -moz-box-shadow: 20px 20px 5px rgba(50,50,50,.4);
            -ms-box-shadow:20px 20px 5px rgba(50,50,50,.4);
            -o-box-shadow: 20px 20px 5px rgba(50,50,50,.4);
            box-shadow: 20px 20px 5px rgba(50,50,50,.4);
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="imgs/1483440732276.jpg" alt=""/>
        <img src="imgs/1483440750676.jpg" alt=""/>
    </div>
</body>
</html>
