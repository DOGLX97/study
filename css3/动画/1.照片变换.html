<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 500px;
            height: 500px;
            margin: 120px auto;
            position: relative;
        }
        img{
            position: absolute;
            left: 0;
            top: 0;
            border: 10px solid #cccccc;
            -webkit-box-shadow: 5px 5px 5px rgba(50,50,50,.4);
            -moz-box-shadow:5px 5px 5px rgba(50,50,50,.4);
            -ms-box-shadow:5px 5px 5px rgba(50,50,50,.4);
            -o-box-shadow:5px 5px 5px rgba(50,50,50,.4);
            box-shadow: 5px 5px 5px rgba(50,50,50,.4);
            -webkit-transition:all 1s ease;
            -moz-transition:all 1s ease;
            -ms-translate:all 1s ease;
            -o-transition:all 1s ease;
            transition: all 1s ease;
        }
        #container img:first-child{
            -webkit-transform: rotate(30deg);
            -moz-transform:rotate(30deg);
            -ms-transform:rotate(30deg);
            -o-transform:rotate(30deg);
            transform: rotate(30deg);
        }
        #container img:last-child{
            -webkit-transform: rotate(-20deg);
            -moz-transform:rotate(-20deg);
            -ms-transform:rotate(-20deg);
            -o-transform:rotate(-20deg);
            transform: rotate(-20deg);
        }
        #container img:hover{
            z-index: 1;
            -webkit-box-shadow: 10px 10px 5px rgba(50,50,50,.4);
            -moz-box-shadow:10px 10px 5px rgba(50,50,50,.4);
            -ms-box-shadow:10px 10px 5px rgba(50,50,50,.4);
            -o-box-shadow:10px 10px 5px rgba(50,50,50,.4);
            box-shadow: 10px 10px 5px rgba(50,50,50,.4);
            -webkit-transform: scale(1.2);
            -moz-transform: scale(1.2);
            -ms-transform: scale(1.2);
            -o-transform: scale(1.2);
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div id="container">
        <img src="imgs/img01.jpg" alt=""/>
        <img src="imgs/img02.jpg" alt=""/>
    </div>
</body>
</html>
