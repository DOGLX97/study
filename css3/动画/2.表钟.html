<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #clock{
            width: 400px;
            height: 400px;
            border: 2px solid #000000;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
        }
        #contain li{
            width: 2px;
            height: 8px;
            background: #000000;
            position: absolute;
            top: 0;
            left: 200px;
            -webkit-transform-origin: 0 200px;
        }
        #contain li:nth-child(5n+1){
            height: 12px;
        }
        #hour{
            width: 6px;
            height: 60px;
            background: #000000;
            position: absolute;
            top: 140px;
            left: 197px;
            -webkit-transform-origin: bottom;
        }
        #minute{
            width: 4px;
            height: 100px;
            background: #000000;
            position: absolute;
            top: 100px;
            left: 198px;
            -webkit-transform-origin: bottom;
        }
        #second{
            width: 2px;
            height: 160px;
            background: #000000;
            position: absolute;
            top: 40px;
            left: 199px;
            -webkit-transform-origin: bottom;
        }
    </style>
</head>
<body>
    <div id="clock">
        <ul id="contain"></ul>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <script>
        var oContain=document.getElementById("contain");
        var oHour=document.getElementById("hour");
        var oMinute=document.getElementById("minute");
        var oSecond=document.getElementById("second");
        var aLi="";
        for(var i=0;i<60;i++){
            aLi+="<li style='transform: rotate("+i*6+"deg)'></li>";
        }
        oContain.innerHTML=aLi;
        run();
        setInterval(run,1000);
        function run(){
            var date=new Date();
            var hour=date.getHours();
            var minute=date.getMinutes();
            var second=date.getSeconds();
            oHour.style.webkitTransform="rotate("+(hour*30+minute/60*30)+"deg)";
            oMinute.style.webkitTransform="rotate("+(minute*6+second/60*6)+"deg)";
            oSecond.style.webkitTransform="rotate("+second*6+"deg)";
        }
    </script>
</body>
</html>
