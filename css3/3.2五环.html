<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .circle,.circle::after{
            width: 200px;
            height: 200px;
            border:10px solid;
            -webkit-border-radius:50%;
            -moz-border-radius: 50%;
            -ms-border-radius:50%;
            -o-border-radius:50%;
            border-radius: 50%;
            position: absolute;
        }
        .circle::after{
            content:"";
            left:-10px;
            top: -10px
        }
        .blue{
            left: 0;
            top: 0;
            border-color:blue;
        }
        .blue.circle::after{
            border-color:blue;
            z-index: 1;
            border-bottom-color: transparent;
        }
        .black{
            left: 230px;
            top: 0;
            border-color:black;
        }
        .black.circle::after{
            border-color:black;
            z-index: 1;
            border-left-color:transparent ;
        }
        .red{
            left: 460px;
            top: 0;
            border-color:red;
        }
        .red.circle::after{
            border-color:red;
            z-index: 2;
            border-left-color:transparent ;
        }
        .yellow{
            left: 115px;
            top: 110px;
            border-color:yellow;
        }
        .yellow.circle::after{
            border-color:yellow;
        }
        .green{
            left: 345px;
            top: 110px;
            border-color:green;
        }
        .green.circle::after{
            border-color:green;
            z-index: 1;
            border-top-color:transparent ;
        }


    </style>
</head>
<body>
    <div class="circle blue"></div>
    <div class="circle black"></div>
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle green"></div>
</body>
</html>
