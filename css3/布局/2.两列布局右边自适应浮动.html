<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>div1左浮，脱离文档流空间释放；设置div2margin-left</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 400px;
            height: 400px;
            background: #ff00ff;
            float: left;
        }
        #div2{
            height: 400px;
            margin-left: 410px;
            background: #0000ff;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
