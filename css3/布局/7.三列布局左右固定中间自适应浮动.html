<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 1000px;
        }
        #left{
            width: 200px;
            height: 100%;
            background: #ff00ff;
            float: left;
        }
        #right{

            background: #ffff00;

        }
        #center{
            height: 200px;
            background: #0000ff;
        }
    </style>
</head>

    <div id="left"></div>
    <div id="right"></div>
    <div id="center"></div>
</body>
</html>
