<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>div2设置margin-top，margin-left上去</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 400px;
            height: 400px;
            background: #ff00ff;
        }
        #div2{
            height: 400px;
            background: #0000ff;
            margin-left: 410px;
            margin-top: -400px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
