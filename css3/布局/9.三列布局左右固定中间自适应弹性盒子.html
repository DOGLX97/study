<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            display: -webkit-flex;
            display: flex;
        }
        #left{
            width: 200px;
            height: 200px;
            background: #ff00ff;
        }
        #right{
            width: 200px;
            height: 200px;
            background: #ffff00;
        }
        #center{
            height: 200px;
            background: #0000ff;
            -webkit-flex-grow: 1;
            -moz-flex-grow: 1;
            -ms-flex-grow: 1;
            -o-flex-grow: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</div>
</body>
</html>
