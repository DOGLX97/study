<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background: #ff00ff;
            position: absolute;
        }
        #right{
            right: 0;
            top: 0;
            background: #ffff00;
            width: 200px;
            height: 200px;
            position: absolute;
        }
        #center{
            height: 200px;
            background: #0000ff;
            margin: 0 210px;
        }
    </style>
</head>
<body>

        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>

</body>
</html>
