<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>左浮，宽度各50%</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            float: left;
            width: 50%;
        }
        #div1{
            background: #ff00ff;
            height: 400px;
        }
        #div2{
            background: #ffff00;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
