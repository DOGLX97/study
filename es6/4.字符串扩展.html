        function sw(str,target){
            if(str.indexOf(target)==0){
                return true;
            }
            return false;
        }
        console.log(sw(str,'啊hel'));//true

        function ew(str,target){
            if(str.lastIndexOf(target)==str.length-target.length){

            }

        console.log(str2.padEnd(5,'abc'));//xyabc
