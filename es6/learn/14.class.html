        class People{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            showName(){
                console.log("我的名字是"+this.name);
            }
        }
        let p1=new People('zhangsan',18);
        console.log(p1.name);//zhangsan
        p1.showName();//我的名字是zhangsan

        class Coder extends People{
            constructor(name,age,company){
                super(name,age);
                this.company=company;
            }
            showCompany(){
                console.log(`我的公司是${this.company}`);
            }
            static foo(){
                console.log('我是静态方法');
            }
        }
        let c1=new Coder('lisi',20,'baidu');
        console.log(c1.name);//lisi
        c1.showCompany();//我的公司是baidu
        Coder.foo();//我是静态方法
