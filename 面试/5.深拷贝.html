<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        function cloneObj(obj){
            var newObj={};
            for(var p in obj){
                if(obj[p] instanceof Object){
                    newObj[p]=cloneObj(obj[p]);
                }else{
                    newObj[p]=obj[p];                    
                }
            }
            return newObj;
        }
        var obj1={
            name:'lisi',
            brother:{
                name:'liwu'
            }
        };
        var obj2=cloneObj(obj1);
        obj1.brother={
            name:'wangwu'
        };
        console.log(obj1);
        console.log(obj2);        
        

    </script>
</body>
</html>
