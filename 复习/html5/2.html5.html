<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>语言化标签,新增表单控件和表单属性</title>
</head>
<body>
<!--语义化标签-->
    <header></header>
    <nav></nav>
    <footer></footer>
    <article></article><!--规定独立的自包含内容。-->
    <aside></aside><!--可用作文章的侧栏-->
    <input type="text" list="list"/>
    <datalist id="list">
        <option>11</option>
        <option>22</option>
        <option>33</option>
        <option>44</option>
    </datalist>
    <!-- 定义选项列表。请与 input 元素配合使用该元素，来定义 input 可能的值。

    datalist 及其选项不会被显示出来，它仅仅是合法的输入值列表。

    请使用 input 元素的 list 属性来绑定 datalist。
    -->
    <details>详细信息内容</details>
    <!-- ：与 <summary> 标签 配合使用可以为 details 定义标题。
    标题是可见的，用户点击标题时，会显示出 details-->
    <dialog></dialog><!--定义对话框或窗口-->
    <section></section>
    <!-- <section> 标签定义文档中的节（section、区段）。
    比如章节、页眉、页脚或文档中的其他部分。-->
    <time>20170906</time><!--定义日期/时间。-->


<!--新增表单控件和表单属性-->
<form action="xx.java/login">
    <label for="username">用户名</label>
    <input type="text" id="username" autocomplete="off" autofocus placeholder="请输入用户名"/>
    <!-- 有id有提示-->
    <label>
        <input type="text"/>
    </label>
    <input type="radio" name="sex"/>
    <input type="submit" value="注册"/>
    <input type="reset"/>
</form>





















</body>
</html>
