<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv1=document.getElementById("div1");
        oDiv1.style.width='200px';
        oDiv1.style.height='200px';
        oDiv1.style.background="#ff0";

        function getStyle(elem,attr){
            if(elem.currentStyle){
                return elem.currentStyle[attr];
            }else if(window.getComputedStyle){
                return getComputedStyle(elem,false)[attr];
            }else{
                return elem.style[attr];
            }
        }
        function css(elem,attr,value){
            if(value){
                elem.style[attr]=value;
            }else{
                if(typeof attr==='string'){
                    return getStyle(elem,attr);
                }else{for(var p in attr){
                    switch (p){
                        case 'width':
                        case 'height':
                        case 'padding':
                        case 'paddingLeft':
                        case 'paddingRight':
                        case 'paddingTop':
                        case 'paddingBotton':
                            value=/\%/.test(attr[p])?attr[p]:Math.max(parseInt(attr[p]),0)+'px';
                            break;
                        case 'left':
                        case 'top':
                        case 'bottom':
                        case 'right':
                        case 'margin':
                        case 'marginLeft':
                        case 'marginTop':
                        case 'marginRight':
                        case 'marginBottom':
                            value=/\%/.test(attr[p])?attr[p]:parseInt(attr[p])+'px';
                            break;
                        default:
                            value=attr[p];
                    }
                    elem.style[p]=value;
                    }
                }
            }
        }
//        css(oDiv1,{
//            width:400,
//            height:'400px',
//            background:'#f0f'
//        });
//        css(oDiv1,'width','400px');
        console.log(css(oDiv1,'width'));
    </script>
</body>
</html>
