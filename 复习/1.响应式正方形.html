<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            background: #0000ff;
            padding: 50%;
        }
        #div2{
            background: #ff00ff;
        }
        #div2::after{
            content: "";
            display: block;
            padding-top: 100%;
        }
        #div3{
            background: #ffff00;
            overflow: hidden;
        }
        #div3::after{
            content: "";
            display: block;
            margin-top: 100%;
        }
        #div4{
            background: #ff0000;
            height: 100vw;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
