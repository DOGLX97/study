<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>照片变换</title>
    <style>
        img{
            width: 400px;
        }
        #container{
            width: 400px;
            height: 400px;
            margin: 100px auto;
        }
        #container img{
            position: absolute;
            -webkit-box-shadow: 10px 10px 10px 0 rgba(15, 15, 15, 0.4);
            -moz-box-shadow: 10px 10px 10px 0 rgba(15, 15, 15, 0.4);
            box-shadow: 10px 10px 10px 0 rgba(15, 15, 15, 0.4);
            -webkit-transition: all 1s linear;
            -moz-transition: all 1s linear;
            -ms-transition: all 1s linear;
            -o-transition: all 1s linear;
            transition: all 1s linear;
        }
        #container img:first-child{
            -webkit-transform: rotate(20deg);
            -moz-transform: rotate(20deg);
            -ms-transform: rotate(20deg);
            -o-transform: rotate(20deg);
            transform: rotate(20deg);
        }
        #container img:last-child{
            -webkit-transform: rotate(-30deg);
            -moz-transform: rotate(-30deg);
            -ms-transform: rotate(-30deg);
            -o-transform: rotate(-30deg);
            transform: rotate(-30deg);
        }
        #container img:hover{
            z-index: 1;
            -webkit-transform: scale(1.2);
            -moz-transform: scale(1.2);
            -ms-transform: scale(1.2);
            -o-transform: scale(1.2);
            transform: scale(1.2);
            -webkit-box-shadow: 15px 15px 15px 0 rgba(15, 15, 15, 0.4);
            -moz-box-shadow: 15px 15px 15px 0 rgba(15, 15, 15, 0.4);
            box-shadow: 15px 15px 15px 0 rgba(15, 15, 15, 0.4);
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="img/IMG_0886.JPG" alt=""/>
        <img src="img/IMG_0885.JPG" alt=""/>
    </div>
</body>
</html>
