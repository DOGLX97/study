<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        img{
            border: 0;
        }
        a{
            text-decoration: none;
        }
        #clock{
            margin: 50px auto;
            width: 400px;
            height: 400px;
            border: 2px solid #000000;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            position: relative;
        }
        li{
            position: absolute;
            width: 3px;
            height: 10px;
            background: #000000;
            left: 201.5px;
            -webkit-transform-origin: 0 200px;
            -moz-transform-origin: 0 200px;
            -ms-transform-origin: 0 200px;
            -o-transform-origin: 0 200px;
            transform-origin: 0 200px;
        }
        li:nth-child(5n+1){
            height: 15px;
        }
        #hour{
            width: 5px;
            height: 50px;
            background: #000;
            position: absolute;
            left: 202.5px;
            top: 150px;
            transform-origin: bottom;
        }
        #minute{
            width: 3px;
            height: 80px;
            background: #000;
            position: absolute;
            left: 201.5px;
            top: 120px;
            transform-origin: bottom;
        }
        #second{
            width: 2px;
            height: 100px;
            background: #000;
            position: absolute;
            left: 201px;
            top: 100px;
            transform-origin: bottom;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="list"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <script>
        var oClock=document.getElementById("clock");
        var oList=document.getElementById("list");
        var oHour=document.getElementById("hour");
        var oMinute=document.getElementById("minute");
        var oSecond=document.getElementById("second");
        var aLi="";
        for(var i=0;i<60;i++){
            aLi+="<li style='transform: rotate("+i*6+"deg)'></li>";
        }
        oList.innerHTML=aLi;

        run();
        setInterval(run,1000);
        function run(){
            var nowDate=new Date();
            var hour=nowDate.getHours();
            var minute=nowDate.getMinutes();
            var second=nowDate.getSeconds();
            oHour.style.transform="rotate("+(hour*30+minute/60*30)+"deg)";
            oMinute.style.transform="rotate("+(minute*6+second/60*6)+"deg)";
            oSecond.style.transform="rotate("+(second*6)+"deg)";
//            console.log(hour+":"+minute+":"+second);
        }
    </script>
</body>
</html>
